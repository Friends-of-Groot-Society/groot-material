 
<div class="nftRef">

<mat-card>
    <img class="logo" src="https://s3.amazonaws.com/tmm.net/img/ether.png" />
    <mat-card-content> 
        <p><strong>Chain Identifier:</strong> {{nftRef.name  }}</p>
        <p><strong>Chain:</strong> {{nftRef?.chain}}</p>  
        <p><strong>Email:</strong> {{nftRef?.email}}</p> 
        <p><strong>Address:</strong> ...{{nftRef?.address  | slice:-15:-1}}</p> 
    </mat-card-content>

    <div class="spinner-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <mat-card-actions class="chain-actions">
        <button mat-button mat-raised-button class="mat-elevation-z8"  color="primary" [routerLink]="['/nfts']">Close</button>
        <!-- <button mat-button mat-raised-button color="accent" (click)="editChain(data.chain)">Edit</button> -->
    </mat-card-actions>
</mat-card>
