<h3>NFT_DIALOG</h3>
<h3 mat-dialog-title>{{nftRef.address | slice:-10:-1}}</h3>

<app-loader></app-loader>
<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput placeholder="nftRef chain " formControlName="chain">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="nftRef email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="nftRef address" formControlName="address">
    </mat-form-field>

</mat-dialog-content>


<mat-dialog-actions>

    <button mat-raised-button (click)="close()">
        Close
    </button>

    <button mat-raised-button color="primary" #saveButton (click)="save()">
        Save
    </button>

</mat-dialog-actions>
