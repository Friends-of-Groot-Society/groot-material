<h3>NFT_CARD_LIST</h3>
<!-- {{nftRefs | json}} -->
<div *ngFor="let nftRef of nftRefs;let idx=index"> 
  <mat-card  class="chain-card mat-elevation-z7">

    <mat-card-header> 
        <mat-card-title>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <h6>Chain-Address {{idx+1}}</h6>
        <p><strong>Chain Identifier:</strong> {{nftRef.name  }}</p>
        <p><strong>Chain:</strong> {{nftRef.chain}}</p>  
        <p><strong>Email:</strong> {{nftRef.owner}}</p> 
        <p><strong>Address:</strong> ...{{nftRef.address  | slice:-15:-1}}</p> 
    </mat-card-content>

    <mat-card-actions class="chain-actions">
        <button mat-button mat-raised-button color="primary"  class="mat-elevation-z8" 
        [routerLink]="['/nft-ref', nftRef.name]">View</button>
        <button mat-button mat-raised-button color="accent"  class="mat-elevation-z8" 
        (click)="editNftRef(nftRef)">Edit</button>
    </mat-card-actions>
</mat-card> 
</div>
