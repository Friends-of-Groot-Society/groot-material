 
<article class="nft" (click)="onClicked()">
<div fxLayout="row" fxLayoutAlign="center center">

    
    <div  fxLayout="column" fxLayoutAlign="center center"  fxLayoutGap="10px">
        <h5 class="child">{{ firstName}}</h5>
        <img src="{{this.firstImage}}" class="img-fluid" alt="nft image" /> 
        <h5 class="child">{{ secondName}}</h5>
        <img src="{{this.secondImage}}"  class="img-fluid" alt="nft image" /> 
         
        </div>

</div>

</article>
