<ng-container *ngIf="(data$ | async) as data">
    <div class="chain">
        <h2>{{data.chain?.description}}</h2>
            <img class="icon-url" alt="Chain Logo" [src]="data.chain?.iconUrl" *ngIf="data.chain" />
            <table class="addresses-table mat-elevation-z7" *ngIf="data.addresses.length">

                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Description</th>
                        <th>chainId</th>
                    </tr>
                </thead>

                <tr class="address-row" *ngFor="let address of data.addresses">
                    <td>{{address.address}}</td>
                    <td>{{address.description}}</td>
                    <td>{{address.chainId}}</td>
                </tr>
            </table> 
        </div>
</ng-container>
